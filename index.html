<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <title></title>
</head>
<body>
    <header>
        <img src="./image/weniv-logo.png" alt="위니브로고">
    </header>
    <main>
        <article class="timer-art">
            <h1>TIMER</h1>
            <div class="dp-timer">
                <div class="hrs">00</div>
                <div class="min">00</div>
                <div class="sec">00</div>
            </div>
            <div class="cont-timer">
                <button class="start-btn">
                    <img src="./image/icon/icon-start.png" alt="">
                    START
                </button>
                <button class="reset-btn">
                    <img src="./image/icon/icon-reset.png" alt="">
                    RESET
                </button>
            </div>
        </article>
    </main>
    <footer>
        <address>ⓒ WENIV Corp.</address>
    </footer>
</body>
</html>
